<h1 style="text-align: center; margin-bottom: 70px;" translate>app-rankings.title</h1>


  <table class="table">
    <thead>
      <tr>
        <th translate>app-rankings.League</th>
        <th translate>Position</th>
        <th translate>app-rankings.team</th>
        <th translate>app-rankings.teamlogo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Classement">
        <td>{{ item.NomLeague}}</td>
        <td>{{ item.Position }}</td>
        <td>{{ item.NomEquipe }}</td>
        <td>
          <img [src]="item.LogoEquipe" alt="{{ item.LogoEquipe }} Logo" class="team-logo" />
       
        </td>
     
      </tr>
    </tbody>
  </table>
