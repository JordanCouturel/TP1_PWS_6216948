<h1>Classements</h1>


  <table class="table">
    <thead>
      <tr>
        <th>Ligue</th>
        <th>Position</th>
        <th>Équipe</th>
        <th>Logo d'équipe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Classement">
        <td>{{ item.NomLeague}}</td>
        <td>{{ item.Position }}</td>
        <td>{{ item.NomEquipe }}</td>
        <td>
          <img [src]="item.LogoEquipe" alt="{{ item.LogoEquipe }} Logo" class="team-logo" />
       
        </td>
     
      </tr>
    </tbody>
  </table>
