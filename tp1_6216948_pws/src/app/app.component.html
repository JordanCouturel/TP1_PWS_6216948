<div style="padding: 86px;">
<nav>
  <h1>Les leagues</h1>
</nav>


<table class="table">
  <thead>
    <tr>
      <th>ID de la league</th>
      <th>Nom de la league</th>
      <th>Logo de la league</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let league of league">
      <td>{{ league.Id }}</td>
      <td> <a (click)="onLeagueClick(league.Nom)">{{ league.Nom }}</a> </td>
      <td><img src="{{ league.Logo }}"></td>
    </tr>
  </tbody>
</table>
